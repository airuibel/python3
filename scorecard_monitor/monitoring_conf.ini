[DEFAULT]
database = Mongo数据库名称
table = Mongo表名称
score_card_version = 评分卡类别  3.4（android）/3.2（IOS）/ ...
time_period =  监控时间周期- 小时为单位
column = Mongo字段名
values =  字段具体的值
alarm =  占比告警具体数值
compare = "<,>,=,!=,>=,<=" 比较级中其中一类
enable = 1    整数 1 为配置执行有效


[ios01]
database = business
table = MergedData
score_card_version = 3.2
time_period =  24
column = self_score_class
values =  NA,unknown
alarm =  0.01
compare = >=
enable = 1

